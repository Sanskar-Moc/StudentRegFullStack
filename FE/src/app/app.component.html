<div class="container mt-4">
  <div class="container d-flex align-items-center">
    <button class="btn btn-primary m-2">
      <a style="color: white;" href="http://localhost:8686/studentForm">Add</a>
    </button>
    <h2>Student List</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter ID" aria-label="ID"
        aria-describedby="basic-addon2" [(ngModel)]="getId">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="byId()">Search</button>
      </div>
      <button class="btn btn-secondary" (click)="loadstudents()">Show All</button>
    </div>

  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentsList">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.mobile }}</td>
        <td>{{ student.address }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="editStudent(student)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteStudent(student)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal for editing student -->
  <div class="modal" id="editStudentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Student</h5>
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="editName">Name:</label>
            <input type="text" class="form-control" id="editName" [(ngModel)]="editedStudent.name">
          </div>
          <div class="form-group">
            <label for="editAge">Age:</label>
            <input type="number" class="form-control" id="editAge" [(ngModel)]="editedStudent.age">
          </div>
          <div class="form-group">
            <label for="editAge">Mobile:</label>
            <input type="text" class="form-control" id="editMobile" [(ngModel)]="editedStudent.mobile">
          </div>
          <div class="form-group">
            <label for="editAddress">Address:</label>
            <input type="text" class="form-control" id="editAddress" [(ngModel)]="editedStudent.address">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="updateStudent()">Update</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
